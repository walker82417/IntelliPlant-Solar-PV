<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Industrial Chatbot - Smart Machine Monitoring</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React Libraries -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Lucide (vanilla icons) -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

  <!-- Custom Tailwind Config with Animations -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-dark': '#0B1120',
            'brand-surface': '#1A2130',
            'brand-primary': '#3B82F6',
            'brand-secondary': '#1E3A8A',
            'brand-accent': '#60A5FA',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'glow-primary': '0 0 15px 5px rgba(59, 130, 246, 0.3)',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.7s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #0B1120;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .animate-on-load {
        opacity: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    function App() {
      const { useState, useEffect, useRef } = window.React;
      const [activeLink, setActiveLink] = useState('Home');

      // This useEffect hook will run after the component renders to initialize the icons.
      useEffect(() => {
        // We need a small delay to ensure the DOM is ready for Lucide to scan.
        const timer = setTimeout(() => {
            lucide.createIcons();
        }, 0);
        return () => clearTimeout(timer);
      });
      
      // --- Animation on Scroll Component ---
      const AnimateOnScroll = ({ children, stagger = 0, threshold = 0.1 }) => {
        const ref = useRef(null);
        const [isVisible, setIsVisible] = useState(false);

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(entry.target);
              }
            },
            { threshold }
          );

          if (ref.current) {
            observer.observe(ref.current);
          }

          return () => {
            if (ref.current) {
              observer.unobserve(ref.current);
            }
          };
        }, [ref, threshold]);

        const style = {
            transition: 'opacity 0.7s ease-out, transform 0.7s ease-out',
            transitionDelay: `${stagger}s`,
            opacity: isVisible ? 1 : 0,
            transform: isVisible ? 'translateY(0)' : 'translateY(20px)',
        };

        return <div ref={ref} style={style}>{children}</div>;
      };

      // Reusable Feature Card
      const FeatureCard = ({ icon, title, children }) => (
        <div className="bg-brand-surface h-full p-6 rounded-lg border border-gray-700 transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-glow-primary hover:-translate-y-2">
          <i data-lucide={icon} className="h-8 w-8 text-brand-primary mb-4"></i>
          <h3 className="text-xl font-bold text-white mb-2">{title}</h3>
          <p className="text-gray-400">{children}</p>
        </div>
      );

      // Reusable Metric Card
      const MetricItem = ({ value, title, subtitle }) => (
        <div className="text-center">
          <h2 className="text-5xl font-bold text-brand-primary">{value}</h2>
          <p className="text-lg font-semibold text-white mt-2">{title}</p>
          <p className="text-gray-400">{subtitle}</p>
        </div>
      );

      // Placeholder nav
      const handleNavClick = (page) => {
        setActiveLink(page);
        alert(`This is a placeholder. It will navigate to the ${page} page.`);
      };

      const navLinks = ['Home', 'Dashboard', 'Historical', 'Alerts', 'AI Chat', 'Settings'];

      return (
        <div className="bg-brand-dark text-white min-h-screen">
          {/* Navbar */}
          <nav className="sticky top-0 z-50 bg-brand-dark/80 backdrop-blur-sm border-b border-gray-800">
            <div className="container mx-auto px-6 py-4 flex justify-between items-center">
              <a href="#" className="flex items-center space-x-2">
                <i data-lucide="monitor" className="h-8 w-8 text-brand-primary"></i>
                <span className="text-xl font-bold">Industrial Chatbot</span>
              </a>
              <div className="hidden md:flex items-center space-x-2">
                {navLinks.map(link => (
                  <button key={link} onClick={() => handleNavClick(link)} className={`px-3 py-2 rounded-lg transition-colors duration-200 ${activeLink === link ? 'bg-brand-primary text-white' : 'text-gray-300 hover:bg-brand-primary/50 hover:text-white'}`}>
                    {link}
                  </button>
                ))}
              </div>
              <button onClick={() => handleNavClick('Sign In')} className="bg-brand-primary hover:bg-brand-accent text-white font-semibold py-2 px-5 rounded-lg transition-colors duration-300">
                Sign In
              </button>
            </div>
          </nav>

          {/* Main */}
          <main className="container mx-auto px-6">
            {/* Hero */}
            <section className="text-center py-20 md:py-32">
              <h1 className="text-4xl md:text-6xl font-extrabold leading-tight animate-on-load animate-fade-in-up" style={{ animationDelay: '0.1s' }}>
                Smart Machine Monitoring<br /><span className="text-brand-primary">for Industry 4.0</span>
              </h1>
              <p className="mt-6 max-w-2xl mx-auto text-lg text-gray-400 animate-on-load animate-fade-in-up" style={{ animationDelay: '0.2s' }}>
                Monitor your induction motors and gear hobbing machines with real-time data, AI-powered analytics, and predictive maintenance capabilities powered by advanced chatbot technology.
              </p>
              <div className="animate-on-load animate-fade-in-up" style={{ animationDelay: '0.3s' }}>
                  <button onClick={() => handleNavClick('Dashboard')} className="mt-8 bg-brand-primary hover:bg-brand-accent text-white font-bold py-3 px-8 rounded-lg text-lg transition-transform duration-300 hover:scale-105">
                    Get Started
                  </button>
              </div>
            </section>
            
            <section className="py-16">
             <AnimateOnScroll><div className="text-center mb-12"><h2 className="text-3xl font-bold">Everything you need for smart manufacturing</h2><p className="text-gray-400 mt-2">Comprehensive monitoring and analytics for your industrial equipment</p></div></AnimateOnScroll>
              <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                <AnimateOnScroll stagger={0.1}><FeatureCard icon="bar-chart-3" title="Real-time Monitoring">Monitor your induction motors and gear hobbing machines in real-time with live data streams.</FeatureCard></AnimateOnScroll>
                <AnimateOnScroll stagger={0.2}><FeatureCard icon="bot" title="AI-Powered Analytics">Get intelligent insights and predictive maintenance recommendations powered by AI.</FeatureCard></AnimateOnScroll>
                <AnimateOnScroll stagger={0.3}><FeatureCard icon="shield-check" title="Predictive Maintenance">Prevent failures before they happen with advanced bearing health analysis.</FeatureCard></AnimateOnScroll>
                <AnimateOnScroll stagger={0.4}><FeatureCard icon="zap" title="Energy Optimization">Optimize motor performance and reduce energy consumption across your facility.</FeatureCard></AnimateOnScroll>
              </div>
            </section>
            <section className="py-16"><AnimateOnScroll><div className="bg-brand-surface rounded-lg p-12 grid md:grid-cols-3 gap-8"><MetricItem value="99.9%" title="Uptime Reliability" subtitle="Continuous monitoring" /><MetricItem value="24/7" title="Real-time Data" subtitle="Always monitoring" /><MetricItem value="AI" title="Powered Analytics" subtitle="Smart predictions" /></div></AnimateOnScroll></section>
            <section className="text-center py-20"><AnimateOnScroll><h2 className="text-3xl font-bold">Ready to optimize your machines?</h2><p className="mt-4 max-w-xl mx-auto text-gray-400">Start monitoring your industrial equipment with intelligent chatbot analytics today.</p><button onClick={() => handleNavClick('Subscription')} className="mt-8 bg-brand-secondary hover:bg-brand-primary border border-brand-primary text-white font-bold py-3 px-8 rounded-lg text-lg transition-colors duration-300">Start Free Trial</button></AnimateOnScroll></section>
          </main>
        </div>
      );
    }

    // This robustly waits for the window to load before rendering the React app.
    window.addEventListener('load', () => {
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    });
  </script>
</body>
</html>
